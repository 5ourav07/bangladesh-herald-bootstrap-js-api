<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Herald</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- website icon -->
    <link rel="shortcut icon" href="images/news-icon.png" type="image/x-icon">
</head>

<body style="background-color: rgb(245, 240, 240);">
    <!-- navbar section -->
    <header>
        <nav class="navbar navbar-light navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">
                    <img class="border me-2 pt-1" src="images/newspaper.png" alt="" width="50">
                    <span class="text-success">Bangladesh</span> Herald
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navbar-brand fw-bold" href="#">News</a>
                            <a class="navbar-brand fw-bold" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr style="margin-top: -2px;" class="container">
    </header>

    <main class="container">
        <!-- news category -->
        <section>
            <div id="category-container" class="d-flex justify-content-between mt-5">

            </div>
        </section>

        <!-- total news category count -->
        <section class="mt-4">
            <div class="card">
                <div id="news-count" class="card-body">

                </div>
            </div>
        </section>

        <!-- sort by view -->
        <section class="d-flex justify-content-between mt-3">
            <p>Sort By View: <span class="btn btn-outline-primary px-4 text-dark bg-white ms-3">Default</span></p>
            <div>
                <button class="btn btn-outline-primary px-4 text-dark" type="button">Today's Pick</button>
                <button class="btn btn-outline-primary px-4 text-dark" type="button">Trending</button>
            </div>
        </section>

        <!-- spinner  -->
        <section>
            <div id="spinner" style="height:300px;" class="d-flex d-none align-items-center justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- news card -->
        <section class="mt-5">
            <div id="not-found"></div>
            <div id="all-news" class="row row-cols-1 row-cols-md-2 g-4">
            </div>
        </section>
